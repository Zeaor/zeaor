<!DOCTYPE html>
<html>
<head>
  <title>Unit Conversion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div>
    <h1>Unit Conversion</h1>

    <h2>Length Conversion:</h2>
    <div>
      <label for="inputLengthValue">Enter value:</label>
      <input type="number" id="inputLengthValue">
      <label for="inputLengthUnit">Select unit:</label>
      <select id="inputLengthUnit">
        <option value="m">m</option>
        <option value="cm">cm</option>
        <option value="ft">ft</option>
        <option value="in">in</option>
      </select>
      <button id="convertLengthBtn">Convert</button>
    </div>

    <div class="result">
      <h3>Results:</h3>
      <p id="resultM"></p>
      <p id="resultCm"></p>
      <p id="resultFt"></p>
      <p id="resultIn"></p>
    </div>

    <h2>Time Conversion:</h2>
    <div>
      <label for="inputTimeValue">Enter value:</label>
      <input type="number" id="inputTimeValue">
      <label for="inputTimeUnit">Select unit:</label>
      <select id="inputTimeUnit">
        <option value="hr">hr</option>
        <option value="min">min</option>
        <option value="sec">sec</option>
      </select>
      <button id="convertTimeBtn">Convert</button>
    </div>

    <div class="result">
      <h3>Results:</h3>
      <p id="resultHr"></p>
      <p id="resultMin"></p>
      <p id="resultSec"></p>
    </div>
  </div>

  
</body>
</html>
