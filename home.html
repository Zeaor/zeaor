<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>簡易計算器</title>
    <script>
        function MCK(type) {
            var inputnum1=document.getElementById("num1");
            var inputnum2=document.getElementById("num2");
            if(inputnum1.value==""){
                alert("數位1沒輸入");
                return false;
            }
            if(inputnum2.value==""){
                alert("數位2沒輸入");
                return false;
            }
            //加
            if(type==1){

                var total=parseInt(inputnum1.value)+parseInt(inputnum2.value);
                document.getElementById("result").innerHTML="<h1>計算結果:<strong style='color: red'>"+total+"</strong></h1>"
            }
            //減
            if(type==2){

                var total=parseInt(inputnum1.value)-parseInt(inputnum2.value);
                document.getElementById("result").innerHTML="<h1>計算結果:<strong style='color: red'>"+total+"</strong></h1>"
            }
            //乘
            if(type==3){
                var total=parseInt(inputnum1.value)*parseInt(inputnum2.value);
                document.getElementById("result").innerHTML="<h1>計算結果:<strong style='color: red'>"+total+"</strong></h1>"
            }
            //除
            if(type==4){
                var total=parseInt(inputnum1.value)/parseInt(inputnum2.value);
                document.getElementById("result").innerHTML="<h1>計算結果:<strong style='color: red'>"+total+"</strong></h1>"
            }
            if(type==5){
                if(confirm("確認清空嗎?")){
                    inputnum1.value="";
                    inputnum2.value="";
                    document.getElementById("result").innerHTML="";
                }
                return false;
            }
        }
    </script>
</head>
<body>
<div style="text-align: center">
    <div style="margin-top: 100px;font-size: 30px">
    <h1>計算器</h1>
<!-- 輸入框   -->
        數位1:<input id="num1" type="number"><p></p>
        數位2:<input id="num2" type="number"><p></p>
    </div>
<!--  按鈕-->
    <div>
    <input type="button" value="加" style="color: deeppink;font-size: 20px" onclick="MCK(1)">
    <input type="button" value="減" style="color: blue;font-size: 20px" onclick="MCK(2)">
    <input type="button" value="乘" style="color: red;font-size: 20px" onclick="MCK(3)">
    <input type="button" value="除" style="color: purple;font-size: 20px" onclick="MCK(4)">
    <input type="button" value="清" style="color: cyan;font-size: 20px" onclick="MCK(5)">
    </div>
<!--    結果顯示-->
    <div id="result" style="margin-top: 50px">
    </div>

</div>

</body>
</html>
