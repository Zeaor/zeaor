<!DOCTYPE html>
<html>
<head>
  <title>Unit Conversion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div>
    <h1>Unit Conversion</h1>

    <h2>Length Conversion:</h2>
    <div>
      <label for="inputLengthValue">Enter value:</label>
      <input type="number" id="inputLengthValue">
      <label for="inputLengthUnit">Select unit:</label>
      <select id="inputLengthUnit">
        <option value="m">m</option>
        <option value="cm">cm</option>
        <option value="ft">ft</option>
        <option value="in">in</option>
      </select>
      <button id="convertLengthBtn">Convert</button>
    </div>

    <div class="result">
      <h3>Results:</h3>
      <table id="lengthResultTable">
        <thead>
          <tr>
            <th>Unit</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>m</td>
            <td id="resultM"></td>
          </tr>
          <tr>
            <td>cm</td>
            <td id="resultCm"></td>
          </tr>
          <tr>
            <td>ft</td>
            <td id="resultFt"></td>
          </tr>
          <tr>
            <td>in</td>
            <td id="resultIn"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2>Time Conversion:</h2>
    <div>
      <label for="inputTimeValue">Enter value:</label>
      <input type="number" id="inputTimeValue">
      <label for="inputTimeUnit">Select unit:</label>
      <select id="inputTimeUnit">
        <option value="hr">hr</option>
        <option value="min">min</option>
        <option value="sec">sec</option>
      </select>
      <button id="convertTimeBtn">Convert</button>
    </div>

    <div class="result">
      <h3>Results:</h3>
      <table id="timeResultTable">
        <thead>
          <tr>
            <th>Unit</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>hr</td>
            <td id="resultHr"></td>
          </tr>
          <tr>
            <td>min</td>
            <td id="resultMin"></td>
          </tr>
          <tr>
            <td>sec</td>
            <td id="resultSec"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
