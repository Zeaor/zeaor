<!DOCTYPE html>
<html>
<head>
  <title>Unit Conversion - Kilograms to Grams</title>
  <script>
    function convert() {
      var inputKg = document.getElementById("inputKg").value;
      var resultGrams = inputKg * 1000;
      document.getElementById("resultGrams").innerHTML = resultGrams + " g";
    }
  </script>
</head>
<body>
  <h1>Unit Conversion - Kilograms to Grams</h1>
  <label for="inputKg">Enter value in kilograms:</label>
  <input type="number" id="inputKg">
  <button onclick="convert()">Convert</button>
  <p id="resultGrams"></p>
</body>
</html>
